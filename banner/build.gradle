plugins {
    id 'com.android.library'
    id 'maven-publish'
}


android {
    namespace 'com.youth.banner'
    compileSdk 33

    defaultConfig {
        minSdk 23

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
afterEvaluate {
    publishing {
        publications {
            //SDK Release 版本
            sdkRelease(MavenPublication) {   //这个的 Release 名称是可以随意进行定义的
                from components.release  //关键是这个地方的值该如何配置的问题。
                groupId = 'com.github.Tudie'
                artifactId = 'YouthBanner'
                version = '1.1.5'
            }

        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.6.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.0' // ViewPager 2 需要使用 RecycleView 的 adapter

}


